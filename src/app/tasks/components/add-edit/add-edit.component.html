<h2>{{ title }}</h2>
<section>
  <form [formGroup]="form" class="form task-form" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="title">Título</label>
      <input
        type="text"
        name="title"
        class="form-control"
        formControlName="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea
        name="description"
        class="form-control"
        formControlName="description"
      ></textarea>
    </div>
    <div class="form-group form-check" *ngIf="isEdit">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="done"
        formControlName="done"
      />
      <label class="form-check-label" for="done"> Completada </label>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Agregar</button>
    </div>
  </form>
</section>
